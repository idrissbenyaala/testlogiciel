name: SonarCloud

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Cache SonarCloud analysis
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Run SonarCloud Analysis
        uses: sonarsource/sonarcloud-github-action@v3
        with:
          projectKey: 'idrissbenyaala_projet-gestion'
          organization: 'idrissbenyaala'
          token: ${{ secrets.SONAR_TOKEN }}
